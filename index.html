<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header>
      <h2 class="text-center my-3 py-3 bg-warning">Welcome to phone hunt, Buddy! </h2>
    </header>
    <main>
      <section>
        <div>
          <div class="mb-3 w-50 d-flex mx-auto">
            <input
              id="search-input"
              type="text"
              class="form-control"
              placeholder="Search your phone"
            />
            <div id="btn-search" class="btn btn-primary">Search</div>
          </div>
          <div id="no-phone" class="text-danger text-center d-none">
            <h3>404: No phone found !!!!!</h3>
          </div>
        </div>
      </section>
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4 mb-3"
        ></div>
        <div id="show-all" class="text-center d-none">
          <button id="btn-show-all" class="btn btn-primary my-3">
            Show All
          </button>
        </div>
      </section>
      <section id="loader" class="d-none">
        <div
          style="height: 200px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetailModal"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="phoneDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modalBody"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="assests/phone.js"></script>
  </body>
</html>
